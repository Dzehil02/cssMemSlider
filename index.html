<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>cssMemSlider</title>
</head>
<body>
   <div class="container">
   <div class="wrapper">

      <div class="slider">

         <div class="slider-items">

               <input type="radio" name="change" id="c1" checked>
               <input type="radio" name="change" id="c2">
               <input type="radio" name="change" id="c3">
               <input type="radio" name="change" id="c4">
               <input type="radio" name="change" id="c5">
         
            <div class="item c1">
               <img src="img/11.jpg" alt="1">
            </div>
            <div class="item">
               <img src="img/2.jpg" alt="2">
            </div>
            <div class="item">
               <img src="img/3.jpg" alt="3">
            </div>
            <div class="item">
               <img src="img/4.jpg" alt="4">
            </div>
            <div class="item">
               <img src="img/5.jpg" alt="5">
            </div>
            

            <div class="slider-controls container">
               <div class="text">
                  <div class="text-item"><span>От создателей: Вижу пыль лежит, дай и я полежу</span></div>
                  <div class="text-item"><span>Никогда так не делал, и вот опять :)))</span></div>
                  <div class="text-item"><span>Расстроенный инопрешеленец 0_0</span></div>
                  <div class="text-item"><span>И диетическую КОЛУ !!!</span></div>
                  <div class="text-item"><span>Well well well ...</span></div>
               </div>
         
                  <div class="labels">
                     <label for="c1" class="slider-controls-item"></label>
                     <label for="c2" class="slider-controls-item"></label>
                     <label for="c3" class="slider-controls-item"></label>
                     <label for="c4" class="slider-controls-item"></label>
                     <label for="c5" class="slider-controls-item"></label>
                  </div>
                     
         
                  </div>  

         </div>

      </div>
   </div>
</div>
</body>
</html>
